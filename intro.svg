<svg height="300" width="100%">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

<style>
.top {
        width: 100vw;
        height: 300px;
        background: #00ffe0;
        display: flex;
        flex-direction: column;
        align-items: center;
